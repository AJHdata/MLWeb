<!-- default.html을 상속 받아야 한다. -->
{% extends 'default.html' %}

<!-- default.html에 있는 block title에 띄우고 싶은 값(내용) 작성-->
{% block title %}숫자 인식 폼{% endblock %}

<!-- default.html에 있는 block content에 띄우고 싶은 값(내용) 작성-->
{% block content %}
<div class="container">
    <p style="height: 100px;"></p>
    <h1>Mnist 숫자 인식 모델</h1>

    <form action="/mnist", method="post", enctype="multipart/form-data">
        <div>
            <label for="formFileLg" class="form-label">Large file input example</label>
            <input class="form-control form-control-lg" id="formFileLg" name="mnistfile" type="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



</div>
{% endblock %}
